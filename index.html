<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>nth Child Pshudoselector</title>
  <style>
    li {
      padding: 0.25rem;
      margin: 0.25rem;
      list-style: none;
    }

    li:first-child {
      background: red;
    }

    li:last-child {
      background: red;
    }

    li:nth-child(3) {
      background: purple;
    }

    li:nth-child(3n) {
      background: orange;
    }

    li:nth-child(3n+7) {
      background: yellow;
    }

    li:nth-child(odd) {
      background: green;
      color: #ccc;
    }
    li:nth-child(even) {
      background: yellow;

    }
  </style>
</head>

<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
    <li>Item 11</li>
    <li>Item 12</li>
    <li>Item 13</li>
    <li>Item 14</li>
    <li>Item 15</li>
    <li>Item 16</li>
    <li>Item 17</li>
    <li>Item 18</li>
    <li>Item 19</li>
    <li>Item 20</li>
  </ul>
</body>

</html>
